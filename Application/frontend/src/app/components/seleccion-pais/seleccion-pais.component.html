<section class="grid grid-rows-2 h-full">
    <div class="grid grid-cols-3 w-full">
        <label class="text-letra text-4xl justify-self-end mr-20 my-auto" for="paises">{{ 'principal.pais' | translate }}:</label>

    <div class="flex justify-center items-center">
            <select name="paises" id="paises" (change)="seleccionPais($event.target)"
            class="bg-letra px-5 focus:outline-none rounded-md py-2 text-2xl focus:ring-4 ring-blue-600">
                <option> - </option>
                <option value="{{ pais.pais }}" *ngFor="let pais of paises">
                    {{ 'pais.' + pais.pais | translate}} - {{ pais.codigo }}
                </option>
            </select>
        </div>

        <div class="flex justify-start ml-20 items-center">
            <img class="img-responsive" src="{{ bandera_pais_actual }}" alt="{{ alt_bandera }}">
        </div>
    </div>

    <div class="flex justify-center">
        <div class="w-1/2 my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 pr-10 lg:px-8">
            <div class="align-middle inline-block min-w-full shadow overflow-hidden bg-gray-50 shadow-dashboard px-8 pt-3 rounded-bl-lg rounded-br-lg">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-gray-700 tracking-wider text-2xl">Especialidad</th>
                            <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-gray-700 tracking-wider text-2xl">NÃºmero</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                            <tr *ngFor="let numero of numeros">
                                <td class="px-6 py-4 whitespace-no-wrap border-b text-gray-700 border-gray-500 leading-5 text-2xl">{{ numero.especialidad }}</td>
                                <td class="px-6 py-4 whitespace-no-wrap border-b text-gray-700 border-gray-500 leading-5 text-2xl">{{ numero.numero }}</td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<section class="grid grid-cols-2 grid-rows-2 h-full">
   <div *ngFor="let boton of botones" class="w-full flex justify-center items-center">
      <button  class="w-1/3 py-3 px-5 bg-letra text-fondo text-2xl rounded-lg hover:border-blue-500 border-2">
         <a [routerLink]="[boton.ruta]">{{ boton.nombre }}</a>
      </button>
   </div>
</section>
